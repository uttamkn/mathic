# Must be unique for each project
sonar.projectKey=mathic
sonar.projectName=MATHIC

# Project version
sonar.projectVersion=1.0

# Path to source code (relative to sonar-project.properties)
sonar.sources=.

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude node_modules and other unnecessary files
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.ts

# Test coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Disable branch analysis for Community Edition
sonar.branch.autodetection=false
